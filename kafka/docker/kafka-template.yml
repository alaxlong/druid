version: '3.7'

volumes:
  zk-data:
  zk-logs:  
  broker-logs:

networks:
  default:
    external:
      name: ${NETWORK}

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:5.1.0    
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
    ports:
      - ${ZOOKEEPER_PORT}:${ZOOKEEPER_PORT}
    volumes:
      - zk-data:/var/lib/zookeeper/data
      - zk-logs:/var/lib/zookeeper/log    

  broker:
    image: confluentinc/cp-kafka:5.1.0    
    container_name: broker
    hostname: broker
    depends_on:
      - zookeeper
    ports:
      - 9092:9092  
      - 19092:19092    
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_ADVERTISED_LISTENERS: ${BROKER_ADV_LISTENERS}
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${PROTOCOL_MAP}
      KAFKA_LOG_RETENTION_HOURS: ${BROKER_LOG_RETENTION_IN_HOURS}
      KAFKA_LOG_ROLL_HOURS: ${BROKER_LOG_ROLL_IN_HOURS}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - broker-logs:/var/lib/kafka/data
      - ${AWS_SECRETS}:/root/.aws
      - ${BROKER_PLUGINS}:/root/plugins
      - ${BROKER_CONNECT_CONFIG}:/root/config

